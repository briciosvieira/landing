<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dr. Lottez</title>
  <link rel="icon" href="./img/icon.ico" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  overflow-x: hidden;
    background-color: #000;    
  min-height: 100vh; 
}

.lang-btn img {
  width: 32px;
  height: 32px;
  cursor: pointer;
  transition: transform 0.2s;
  border-radius: 4px;
}

.lang-btn img:hover {
  transform: scale(1.15);
}

.hero-bg {
  background-image: url('./img/ensaioxx.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
  min-height: 100vh;
}

.hero-bg::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.25);
  z-index: 1;
  pointer-events: none;
}

.hero-bg::after {
  content: "";
  position: absolute;
  inset: 0;
  z-index: 2;
  pointer-events: none;
  background: linear-gradient(
    to bottom,
    transparent 0%,
    transparent 40%,
    rgba(0, 0, 0, 0.3) 55%,
    rgba(0, 0, 0, 0.6) 70%,
    rgba(0, 0, 0, 0.85) 85%,
    #000 100%
  );
}

.hero-content {
  position: relative;
  z-index: 3;
}

.hero-title {
  font-size: 2.5rem;
  font-weight: 900;
  line-height: 1.1;
  text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
}

.logo-hero {
  height: 200px;
  width: auto;
  max-width: 90%;
  cursor: pointer;
  transition: transform 0.3s;
  filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.5));
  display: block;
  margin: 0 auto;
}

.logo-hero:hover {
  transform: scale(1.05);
}

.cards-section {
  background: #000;
  padding: 60px 0 80px;
}

.card-item {
  position: relative;
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.card-item:hover {
  transform: scale(1.05);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
}

.card-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s;
}

.card-item:hover img {
  transform: scale(1.08);
}

.card-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.35);
  z-index: 1;
  transition: background 0.3s;
}

.card-item:hover .card-overlay {
  background: rgba(0, 0, 0, 0.5);
}

.card-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: #fff;
  z-index: 2;
}

.card-text h3 {
  font-size: 1.8rem;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.card-text p {
  font-size: 1rem;
  letter-spacing: 1px;
  font-weight: 400;
  margin-top: 8px;
}

.btn-links-small {
  background: #fff;
  color: #000;
  padding: 12px 35px;
  border-radius: 50px;
  font-weight: 700;
  font-size: 14px;
  letter-spacing: 1px;
  transition: all 0.3s;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  text-decoration: none;
  box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
}

.btn-links-small:hover {
  background: #f0f0f0;
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
}

@media (max-width: 1024px) {
  .hero-title {
    font-size: 2rem;
  }
}

@media (max-width: 768px) {
  .hero-bg {
    min-height: 59vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .hero-title {
    font-size: 1.1rem;
    margin-bottom: 8px;
    line-height: 1.2;
  }

  .logo-hero {
    height: 55px;
  }

  .cards-section {
    padding: 12px 0 5px;
  }

  .btn-links-small {
    padding: 6px 20px;
    font-size: 11px;
    margin-bottom: 8px;
  }

  .text-center.mb-12 {
    margin-bottom: 8px !important;
  }
  .grid {
    display: grid !important;
    grid-template-columns: repeat(2, 1fr) !important;
    gap: 4px !important;
    max-width: 100% !important;
  }

  .card-item {
    border-radius: 8px !important;
    min-height: 0;
    
  }

  .card-item:hover {
    transform: scale(1.02);
  }

  .card-text h3 {
    font-size: 0.65rem;
    letter-spacing: 0.3px;
    line-height: 1.15;
    padding: 0 4px;
  }

  .card-text p {
    font-size: 0.55rem;
    margin-top: 2px;
  }

  .card-item img {
    object-fit: cover;
    object-position: center;
  }
}

  </style>
</head>
<body>
  <header class="fixed w-full text-white z-50" style="background:transparent;">
    <div class="container mx-auto flex justify-end items-center p-4 px-6">
      <div class="flex space-x-3 lang-btn">
        <button id="pt" title="Português"><img src="./img/pt-br.svg" alt="Português"></button>
        <button id="en" title="English"><img src="./img/en-us.svg" alt="English"></button>
        <button id="es" title="Español"><img src="./img/es.svg" alt="Español"></button>
      </div>
    </div>
  </header>

  <section class="hero-bg flex flex-col justify-center items-center text-center text-white">
    <div class="hero-content">
      <h1 id="hero-title" class="hero-title">O PRIMEIRO PASSO<br>PARA REALIZAR<br>SEU SONHO</h1>
      <a href="#meus-links"><img src="./img/logo.png" alt="Lottez Logo" class="logo-hero"></a>
    </div>
  </section>

  <section id="meus-links" class="cards-section">
    <div class="container mx-auto px-4">
      <div class="text-center mb-12">
        <a href="#meus-links" class="btn-links-small">
          <span id="btn-links">MEUS LINKS</span>
          <span class="arrow-icon">▼</span>
        </a>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-7xl mx-auto">

        <a href="#" class="card-item" onclick="event.preventDefault()">
          <img src="./img/ensaio2.jpg" alt="Consulta Online">
          <div class="card-overlay"></div>
          <div class="card-text">
            <h3 data-i18n="card1Title">CONSULTA ONLINE</h3>
          </div>
        </a>

        <a href="#" class="card-item" onclick="event.preventDefault()">
          <img src="./img/ensaio2.jpg" alt="Consulta Presencial">
          <div class="card-overlay"></div>
          <div class="card-text">
            <h3 data-i18n="card2Title">CONSULTA PRESENCIAL</h3>
            <p>SALVADOR</p> 
          </div>
        </a>
      </div>
    </div>
  </section>

  <script>
    const translations = {
      pt: {
        heroTitle: 'O PRIMEIRO PASSO<br>PARA REALIZAR<br>SEU SONHO',
        btnLinks: 'MEUS LINKS',
        card1Title: 'CONSULTA ONLINE',
        card2Title: 'CONSULTA PRESENCIAL',
        card3Title: 'CONSULTA PRESENCIAL',
        card4Title: 'ACESSO AO SITE',
        card5Title: 'ACESSO AO YOUTUBE',
        card6Title: 'SPA'
      },
      en: {
        heroTitle: 'THE FIRST STEP<br>TOWARDS REALIZING<br>YOUR DREAM',
        btnLinks: 'MY LINKS',
        card1Title: 'ONLINE CONSULTATION',
        card2Title: 'IN-PERSON CONSULTATION',
        card3Title: 'IN-PERSON CONSULTATION',
        card4Title: 'ACCESS WEBSITE',
        card5Title: 'ACCESS YOUTUBE',
        card6Title: 'SPA'
      },
      es: {
        heroTitle: 'EL PRIMER PASO<br>PARA HACER REALIDAD<br>TU SUEÑO',
        btnLinks: 'MIS ENLACES',
        card1Title: 'CONSULTA EN LÍNEA',
        card2Title: 'CONSULTA PRESENCIAL',
        card3Title: 'CONSULTA PRESENCIAL',
        card4Title: 'ACCESO AL SITIO WEB',
        card5Title: 'ACCESO A YOUTUBE',
        card6Title: 'SPA'
      }
    };

    function updateLang(lang){
      document.getElementById('hero-title').innerHTML = translations[lang].heroTitle;
      document.getElementById('btn-links').textContent = translations[lang].btnLinks;
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const key = el.getAttribute('data-i18n');
        const value = translations[lang][key];
        if (typeof value === 'string') el.textContent = value;
      });
    }

    document.getElementById('pt').addEventListener('click', ()=>updateLang('pt'));
    document.getElementById('en').addEventListener('click', ()=>updateLang('en'));
    document.getElementById('es').addEventListener('click', ()=>updateLang('es'));

    document.querySelectorAll('a[href="#meus-links"]').forEach(link=>{
      link.addEventListener('click', e=>{
        e.preventDefault();
        document.querySelector('#meus-links').scrollIntoView({behavior:'smooth'});
      });
    });
  </script>
</body>
</html>
